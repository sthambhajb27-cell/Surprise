<!-- Confetti -->

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(145deg, #fff7f9, #ffe8ef);
    font-family: "Inter", sans-serif;
    overflow-x: hidden;
  }

  /* Soft Gold Sparkles */
  .sparkle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, rgba(255,190,215,0.9), rgba(255,170,210,0));
    border-radius: 50%;
    top: -10px;
    animation: sparkleFall 6s linear infinite;
  }

  @keyframes sparkleFall {
    0% {transform: translateY(0) scale(1);}
    100% {transform: translateY(110vh) scale(0.2);}
  }

  /* Main Card */
  .card {
    max-width: 520px;
    width: 90%;
    background: white;
    margin: 65px auto;
    padding: 35px 28px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,150,170,0.28);
    border: 1.5px solid rgba(255,160,180,0.35);
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:scale(0.96);}
    to {opacity:1; transform:scale(1);}
  }

  h1 {
    font-family: "Playfair Display", serif;
    font-size: 2.15rem;
    margin-bottom: 10px;
    color: #c7426d;
    text-shadow: 0 0 6px rgba(255,180,200,0.4);
  }

  .subtitle {
    color: #555;
    font-size: 1.15rem;
    margin-bottom: 22px;
  }

  button {
    background: linear-gradient(135deg, #ff6b9c, #e14478);
    color: white;
    border: none;
    padding: 14px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    width: 85%;
    max-width: 260px;
    cursor: pointer;
    transition: 0.25s ease;
    font-family: "Inter";
    box-shadow: 0 4px 12px rgba(255,120,150,0.35);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(255,120,150,0.45);
  }

  .message-box {
    margin-top: 25px;
    padding: 18px;
    background: #ffe6ee;
    border-radius: 12px;
    font-size: 1.12rem;
    min-height: 45px;
    color: #444;
    border: 1px solid rgba(255,150,170,0.45);
    animation: fadeIn 0.6s ease;
  }

  .signature {
    font-family: "Playfair Display", serif;
    margin-top: 30px;
    font-size: 1.1rem;
    color: #b3486d;
    letter-spacing: 0.5px;
  }

  .signature span {
    display: block;
    margin-top: 5px;
    font-family: "Playfair Display";
    font-size: 1.4rem;
    color: #d95a8c;
  }

  /* Rose Petals */
  .petal {
    position: fixed;
    top: -40px;
    width: 28px;
    height: 28px;
    background-image: url("https://i.imgur.com/0VCx4aC.png");
    background-size: cover;
    opacity: 0.88;
    animation: fall 7s linear infinite;
  }

  @keyframes fall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(360deg);}
  }
</style>
</head>

<body>

<!-- Sparkles -->
<script>
  function sparkle() {
    const s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random()*window.innerWidth + "px";
    s.style.animationDuration = (3+Math.random()*4)+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 7000);
  }

</script>
